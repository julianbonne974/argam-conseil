backend:
  name: git-gateway
  branch: main

media_folder: public/images/uploads
public_folder: /images/uploads

locale: fr

publish_mode: editorial_workflow

collections:
  # 1. COLLECTION PAGES (fichiers markdown)
  - name: "pages"
    label: "Pages"
    files:
      - label: "Page Accueil"
        name: "accueil"
        file: "content/pages/accueil.md"
        fields:
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Surtitre", name: "surtitre", widget: "string", default: "Partenaire COGOHR"}
              - {label: "Titre", name: "titre", widget: "string"}
              - {label: "Sous-titre", name: "soustitre", widget: "text"}
              - {label: "Texte Bouton", name: "texteBouton", widget: "string", default: "Demander une étude gratuite"}

          - label: "Section Services"
            name: "services"
            widget: "list"
            max: 3
            fields:
              - {label: "Icône", name: "icone", widget: "select", options: ["Shield", "TrendingUp", "FileText", "Users", "Award", "Briefcase"]}
              - {label: "Titre", name: "titre", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}

          - label: "Chiffres Clés"
            name: "chiffres"
            widget: "list"
            max: 4
            fields:
              - {label: "Valeur", name: "valeur", widget: "string"}
              - {label: "Label", name: "label", widget: "string"}
              - {label: "Description", name: "description", widget: "text", required: false}

      - label: "Page Offre COGOHR"
        name: "offre-cogohr"
        file: "content/pages/offre-cogohr.md"
        fields:
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Badge", name: "badge", widget: "string", default: "PARTENARIAT EXCLUSIF"}
              - {label: "Titre", name: "titre", widget: "string"}
              - {label: "Sous-titre", name: "soustitre", widget: "text"}
              - {label: "Chiffre Principal", name: "chiffrePrincipal", widget: "string", default: "53%"}
              - {label: "Label Chiffre", name: "labelChiffre", widget: "string", default: "PRIME DE VIE CHÈRE"}

          - label: "Problématique"
            name: "problematique"
            widget: "object"
            fields:
              - {label: "Titre Section", name: "titre", widget: "string"}
              - {label: "Revenu Actuel", name: "revenuActuel", widget: "string", default: "3 000€"}
              - {label: "Pension Retraite", name: "pensionRetraite", widget: "string", default: "1 400€"}
              - {label: "Perte", name: "perte", widget: "string", default: "-53%"}
              - {label: "Texte Explicatif", name: "texte", widget: "text"}

          - label: "Avantages PER"
            name: "avantagesPer"
            widget: "list"
            max: 3
            fields:
              - {label: "Titre", name: "titre", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}

          - label: "Offre Exclusive"
            name: "offreExclusive"
            widget: "object"
            fields:
              - {label: "Titre", name: "titre", widget: "string"}
              - label: "Étude Gratuite"
                name: "etudeGratuite"
                widget: "object"
                fields:
                  - {label: "Titre", name: "titre", widget: "string"}
                  - label: "Points"
                    name: "points"
                    widget: "list"
                    field: {label: "Point", name: "point", widget: "string"}
              - label: "Zéro Frais"
                name: "zeroFrais"
                widget: "object"
                fields:
                  - {label: "Titre", name: "titre", widget: "string"}
                  - label: "Points"
                    name: "points"
                    widget: "list"
                    field: {label: "Point", name: "point", widget: "string"}

          - label: "Processus (3 étapes)"
            name: "processus"
            widget: "list"
            max: 3
            fields:
              - {label: "Numéro", name: "numero", widget: "string"}
              - {label: "Titre", name: "titre", widget: "string"}
              - {label: "Description", name: "description", widget: "text"}
              - {label: "Info Complémentaire", name: "info", widget: "string", required: false}

      - label: "Page Contact"
        name: "contact"
        file: "content/pages/contact.md"
        fields:
          - label: "Coordonnées Bordeaux"
            name: "bordeaux"
            widget: "object"
            fields:
              - {label: "Adresse", name: "adresse", widget: "text"}
              - {label: "Téléphone", name: "telephone", widget: "string"}
              - {label: "Email", name: "email", widget: "string"}

          - label: "Coordonnées La Réunion"
            name: "reunion"
            widget: "object"
            fields:
              - {label: "Adresse", name: "adresse", widget: "text"}
              - {label: "Téléphone", name: "telephone", widget: "string", required: false}
              - {label: "Email", name: "email", widget: "string", required: false}

          - label: "Horaires"
            name: "horaires"
            widget: "text"

  # 2. COLLECTION ÉQUIPE
  - name: "equipe"
    label: "Équipe"
    folder: "content/equipe"
    create: true
    delete: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - {label: "Nom", name: "nom", widget: "string"}
      - {label: "Poste", name: "poste", widget: "string"}
      - {label: "Biographie", name: "bio", widget: "text"}
      - {label: "Photo", name: "photo", widget: "image", required: false}
      - {label: "Ordre", name: "ordre", widget: "number", default: 1, value_type: "int"}

  # 3. COLLECTION SERVICES
  - name: "services"
    label: "Services"
    folder: "content/services"
    create: true
    delete: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - {label: "Titre", name: "titre", widget: "string"}
      - {label: "Icône", name: "icone", widget: "select", options: ["Home", "TrendingUp", "Shield", "Users", "Briefcase", "FileText", "PieChart", "Award"]}
      - {label: "Description", name: "description", widget: "text"}
      - label: "Sous-services"
        name: "sousServices"
        widget: "list"
        fields:
          - {label: "Titre", name: "titre", widget: "string"}
          - label: "Détails"
            name: "details"
            widget: "list"
            field: {label: "Détail", name: "detail", widget: "string"}
      - {label: "Ordre", name: "ordre", widget: "number", default: 1, value_type: "int"}

  # 4. COLLECTION FAQ
  - name: "faq"
    label: "FAQ"
    folder: "content/faq"
    create: true
    delete: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - {label: "Question", name: "question", widget: "string"}
      - {label: "Réponse", name: "reponse", widget: "markdown"}
      - {label: "Ordre", name: "ordre", widget: "number", default: 1, value_type: "int"}

  # 5. COLLECTION SETTINGS
  - name: "settings"
    label: "Paramètres"
    files:
      - label: "Header"
        name: "header"
        file: "content/settings/header.yml"
        fields:
          - label: "Navigation"
            name: "navigation"
            widget: "list"
            fields:
              - {label: "Label", name: "label", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
              - {label: "Badge", name: "badge", widget: "string", required: false}

      - label: "Footer"
        name: "footer"
        file: "content/settings/footer.yml"
        fields:
          - {label: "Tagline", name: "tagline", widget: "text"}
          - label: "Bordeaux"
            name: "bordeaux"
            widget: "object"
            fields:
              - {label: "Adresse", name: "adresse", widget: "text"}
              - {label: "Téléphone", name: "telephone", widget: "string"}
              - {label: "Email", name: "email", widget: "string"}
          - label: "La Réunion"
            name: "reunion"
            widget: "object"
            fields:
              - {label: "Adresse", name: "adresse", widget: "text"}
          - label: "Liens Légaux"
            name: "liensLegaux"
            widget: "list"
            fields:
              - {label: "Label", name: "label", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
          - label: "Réseaux Sociaux"
            name: "reseauxSociaux"
            widget: "list"
            required: false
            fields:
              - {label: "Nom", name: "nom", widget: "select", options: ["LinkedIn", "Facebook", "Twitter", "Instagram"]}
              - {label: "URL", name: "url", widget: "string"}
